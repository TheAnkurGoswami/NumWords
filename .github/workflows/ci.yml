name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Using a consistent version for linting

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run linter
        run: make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # Allow all matrix jobs to run even if one fails
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt # Installs ruff, etc.
          pip install .  # Installs the NumWords package itself

      - name: Run tests
        run: make test
